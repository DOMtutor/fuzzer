<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

    <script src="clipboard/clipboard.min.js"></script>
    <script src="client.js" defer></script>

    <title>Fuzzer test client</title>
</head>
<body>

<div class="container-xl">
    <h1>Fuzzing Client</h1>
    <div class="row">
        <div class="col-12">
            <div class="alerts"></div>
        </div>
    </div>

    <div class="row align-items-start">
        <div class="col-6">
            <h2>Input</h2>
            <form id="target">
                <div class="mb-2">
                    <label for="problem_name" class="form-label">Problem Name</label>
                    <input type="text" id="problem_name" class="form-control" list="problem_list"
                           autocomplete="on"/>
                    <datalist id="problem_list"></datalist>
                </div>
                <div class="mb-2">
                    <label for="secret_name" class="form-label">Secret Name</label>
                    <select type="text" id="secret_name" class="form-control" disabled="disabled">
                    </select>
                </div>

                <div class="mb-2"
                     style="display:flex; flex-direction: row; justify-content: flex-start;
                             align-items: baseline">
                    <div class="me-3">
                        <label for="source_lang" class="form-label">Language</label>
                        <select id="source_lang" class="form-control">
                            <option value="unknown">Unknown</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="python">Python</option>
                        </select>
                    </div>
                    <div class="me-3">
                        <label for="java_name" class="form-label">Java Name</label>
                        <input type="text" id="java_name" enabled="false" class="form-control"
                               placeholder="Java Class Name"/>
                    </div>
                </div>

                <div class="mb-2"
                     style="display:flex; flex-direction: row; justify-content: flex-start;
                             align-items: baseline">
                    <div class="me-3">
                        <label for="time_limit" class="form-label">Time Limit</label><br/>
                        <input type="number" size=10 class="form-control" id="time_limit"
                               min="1" max="100" value="2"/>
                    </div>
                    <span></span>
                    <div class="me-3">
                        <label for="runs" class="form-label">Runs</label><br/>
                        <input type="number" size=10 class="form-control" id="runs"
                               min="1" max="500" value="10"/>
                    </div>
                </div>

                <label for="source" class="form-label">Source Code</label><br/>
                <textarea rows=10 class="form-control" style="width: 100%" id="source"></textarea><br/>
            </form>

            <button class="btn btn-lg btn-primary" type="button" id="submit">
                <span class="" role="status" aria-hidden="true" id="submit-spinner"></span>
                Send request
            </button>
        </div>

        <div class="col-6">
            <h2>Output</h2>

            <div class="row mb-2">
                <label for="uuid" class="form-label">Fuzzing Id</label><br/>
                <input type="text" class="form-control" readonly="readonly" size=60 id="uuid"/><br/>
            </div>

            <div class="row mb-2">
                <label for="log" class="form-label">Log</label><br/>
                <textarea class="form-control" rows=10 style="width: 100%" readonly="readonly" wrap="soft"
                          id="log"></textarea>
            </div>

            <div class="row">
                <label for="cases_tabs" class="form-label">Failing Cases</label><br/>
                <ul class="nav nav-tabs" id="cases_tabs"></ul>
                <div class="tab-content mb-2" id="cases_tab_contents"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
