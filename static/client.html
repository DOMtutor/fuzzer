<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test client</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="ladda/ladda-themeless.css"/>
    <script src="typeahead/typeahead.min.js"></script>
    <script src="ladda/spin.js"></script>
    <script src="ladda/ladda.js"></script>
    <script src="clipboard/clipboard.min.js"></script>
    <script src="client.js" defer></script>
    <style type="text/css">
        #outer {
            text-align: center;
            border-bottom: 1px solid black;
        }

        .btn-md {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div id="outer" class="container">
    <h1>Fuzzing Server Testclient</h1>
    <div class="alerts">
    </div>
</div>
<div class="container col-md-6">
    <h2>Input</h2>
    <form id="target">
        <div class="panel">
            <label for="problem_name">Problem Name</label><br/>
            <input type="text" size=60 id="problem_name" data-provide="typeahead" autocomplete="off"
                   disabled="disabled"/><br/>
        </div>

        <div class="panel">
            <label for="source_lang">Language</label><br/>
            <select id="source_lang" class="selectpicker">
                <option value="unkown">Unknown</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="python">Python</option>
            </select>

            <label for="java_name">Java Name</label>
            <input type="text" size=20 id="java_name" enabled="false" placeholder="Java Class Name"/><br/>
        </div>

        <div class="panel">
            <label for="secret_name">Secret Name</label><br/>
            <input type="text" size=60 id="secret_name" placeholder="small1"/><br/>
        </div>

        <div class="panel">
            <label for="time_limit">Time Limit</label><br/>
            <input type="number" size=10 id="time_limit" min="1" max="100" value="2"/><br/>
        </div>

        <div class="panel">
            <label for="source">Source Code</label><br/>
            <textarea rows=15, cols=80 id="source"></textarea><br/>
        </div>

        <button class="btn btn-lg btn-primary ladda-button" data-style="slide-right" id="submitter">
            <span class="ladda-label">Send request</span>
        </button>
    </form>
</div>

<div class="container col-md-6">
    <h2>Output</h2>
    <div class="panel">
        <label for="uuid">Fuzzing Id</label><br/>
        <input type="text" readonly="true" size=60 id="uuid"/><br/>
    </div>

    <div class="panel">
        <label for="log">Log</label><br/>
        <textarea rows=10, cols=80 readonly="true" wrap="off" id="log"></textarea>
    </div>

    <div class="panel">
        <label for="cases">Failing Cases</label><br/>
        <ul class="nav nav-tabs" id="casetabs">

        </ul>
        <div class="tab-content" id="casetabcontents">
        </div>
    </div>
</div>
</body>
</html>
